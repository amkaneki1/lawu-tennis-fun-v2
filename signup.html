<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ Lawu Tennis Fun</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="beige-bg">
  <div class="main-card auth-card">
    <h1 class="logo" style="text-align:center;">LAWU</h1>
    <span class="subtitle" style="display:block;text-align:center;margin-bottom:20px;">Tennis Fun</span>
    <h2 class="auth-title">Create an Account</h2>
    <form id="signupForm" class="auth-form">
      <label for="signupName">Full Name</label>
      <input type="text" id="signupName" placeholder="Your full name" required />
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" placeholder="Your email" required />
      <label for="signupPhone">WhatsApp Number</label>
      <input type="tel" id="signupPhone" placeholder="Your WhatsApp number" required />
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Create a password" required />
      <button type="submit" class="btn" style="width:100%;margin-top:15px;">Sign Up</button>
    </form>
    <p class="auth-note">Already have an account? <a href="login.html">Log In</a></p>
  </div>
  <script src="auth.js"></script>
  <script src="signup.js"></script>
</body>
</html>
