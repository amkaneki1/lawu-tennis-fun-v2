<body class="beige-bg">
  <div class="main-card auth-card">
    <h1 class="logo" style="text-align:center;">LAWU</h1>
    <span class="subtitle" style="display:block;text-align:center;margin-bottom:20px;">Tennis Fun</span>
    <h2 class="auth-title">Reset Your Password</h2>
    <form id="resetForm" class="auth-form">
      <label for="resetEmail">Email</label>
      <input type="email" id="resetEmail" placeholder="Enter your registered email" required />
      <label for="resetPassword">New Password</label>
      <input type="password" id="resetPassword" placeholder="Enter new password" required />
      <button type="submit" class="btn" style="width:100%;margin-top:15px;">Reset Password</button>
    </form>
    <p class="auth-note">Remembered your password? <a href="login.html">Log In</a></p>
  </div>
